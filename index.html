<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>Find your Perfect Through Hike</h1>
            <a href="#quizStart">Take the Quiz</a>
        </div>
    </header>
        
    <section id="quizStart">
        <div class="wrapper quiz">
            <!-- First Question -->
            <h2>1) Where are you willing to travel to start your Thru-hike?</h2>
            <div class="questionContainer questionOne"> 
                <figure class="answerContainer answerOne">
                    <img src="./assets/rsz_northamericapic.jpg" alt="">
                    <figcaption>North America</figcaption>
                </figure>
                <figure class="answerContainer answerTwo">
                    <img src="./assets/rsz_internationalpic.jpg" alt="">
                    <figcaption>Outside of North America</figcaption>
                </figure>
                <figure class="answerContainer answerThree">
                    <img src="./assets/rsz_anywherepic.jpg" alt="">
                    <figcaption>Anywhere</figcaption>
                </figure>
            </div>
            
            <h2>2) How remote would you like to be?</h2>
            <div class="questionContainer questionTwo"> 
                <figure class="answerContainer answerOne">
                    <img src="./assets/rsz_townpic.jpg" alt="">
                    <figcaption>Close to Town</figcaption>
                </figure>
                <figure class="answerContainer answerTwo">
                    <img src="./assets/rsz_roadpic.jpg" alt="">
                    <figcaption>Happy to see roads</figcaption>
                </figure>
                <figure class="answerContainer answerThree">
                    <img src="./assets/rsz_1remotepic.jpg" alt="">
                    <figcaption>I hope to never see town</figcaption>
                </figure>
            </div>
    
            <h2>3) What difficulty level are you looking for?</h2>
            <div class="questionContainer questionThree"> 
                <figure class="answerContainer answerOne">
                    <img src="./assets/rsz_easypic_81230_pm.jpg" alt="">
                    <figcaption>Easy</figcaption>
                </figure>
                <figure class="answerContainer answerTwo">
                    <img src="./assets/rsz_2mediumpic.jpg" alt="">
                    <figcaption>Medium</figcaption>
                </figure>
                <figure class="answerContainer answerThree">
                    <img src="./assets/rsz_hardPic.jpg" alt="">
                    <figcaption>Hard</figcaption>
                </figure>
            </div>
    
            <h2>4) What elevation levels would you prefer?</h2>
            <div class="questionContainer questionFour"> 
                <!-- <input id="flat" type="radio">
                <label for="flat">
                    <img src="./assets/rsz_flatPic.jpg" alt="">
                    <p>As flat as possible</p>
                </label> -->
                <figure class="answerContainer answerOne">
                    <img src="./assets/rsz_flatPic.jpg" alt="">
                    <figcaption>As flat as possible</figcaption>
                </figure>
                <figure class="answerContainer answerTwo">
                    <img src="./assets/rsz_hillypic_81343_pm.jpg" alt="">
                    <figcaption>Some hills are ok</figcaption>
                </figure>
                <figure class="answerContainer answerThree">
                    <img src="./assets/rsz_mountainspic.jpg" alt="">
                    <figcaption>Let's bag some peaks</figcaption>
                </figure>
            </div>
    
            <h2>5) What level of rain are you comfortable with?</h2>
            <div class="questionContainer questionFive"> 
                <figure class="answerContainer answerOne">
                    <img src="./assets/rsz_sunnypic.jpg" alt="">
                    <figcaption>As sunny as possible</figcaption>
                </figure>
                <figure class="answerContainer answerTwo">
                    <img src="./assets/rsz_somerainpic.jpg" alt="">
                    <figcaption>A bit of rain doesn't hurt</figcaption>
                </figure>
                <figure class="answerContainer answerThree">
                    <img src="./assets/rsz_rainPic.jpg" alt="">
                    <figcaption>Let it pour</figcaption>
                </figure>
            </div>

            <button class="hikeSubmit">Find Your Hike</button>
        </div>



    </section>



    <footer>

    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
